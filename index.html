<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Table,onContact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* Added for positioning the bubbles */
        }
        .bubble {
            position: absolute;
            background-color: #555; /* Dark gray color */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: float 5s infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card" id="contactCard">
        <!-- Bubbles -->
        <div class="bubble" style="top: 10px; left: 10px;"></div>
        <div class="bubble" style="top: 30px; left: 50px;"></div>
        <div class="bubble" style="top: 60px; left: 150px;"></div>
        <div class="bubble" style="top: 120px; left: 80px;"></div>
        <div class="bubble" style="top: 150px; left: 200px;"></div>
        <div class="bubble" style="top: 180px; left: 120px;"></div>
        <!-- Add more bubbles as needed -->

        <!-- Contact Card Content -->
        <img src="ItsChaosticom.gif" alt="5 Month Hardwork">
        <h1>Rhyzen Christopher S. Bamba</h1>
        <p>Surveyon</p> 
        <p>Frozenwater</p>
        <p>Email: rhyzensb@gmail.com</p>
        <p>Phone: +63-9166509018</p>
        <p>Website: <a href="https://yourwebsite.com" style="color: #007bff; text-decoration: none;">yourwebsite.com</a></p>

        <script>
            // JavaScript for bubble bounce on mouseover
            const bubbles = document.querySelectorAll('.bubble');

            bubbles.forEach(bubble => {
                bubble.addEventListener('mouseover', () => {
                    bubble.style.animation = 'bounce 0.5s ease-out';
                });

                bubble.addEventListener('animationend', () => {
                    bubble.style.animation = 'float 5s infinite';
                });
            });
        </script>
    </div>
</body>
</html>
