<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact card for Rhyzen Christopher S. Bamba with animated bubbles background.">
    <title>My Table, onContact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure the card is above the bubbles */
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            background-color: hsl(var(--hue), 70%, 50%); /* Dynamic color */
        }
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card" id="contactCard">
        <!-- Contact Card Content -->
        <img src="ItsChaosticom.gif" alt="5 Month Hardwork - ItsChaosticom">
        <h1>Rhyzen Christopher S. Bamba</h1>
        <p>DY3ZXG</p> 
        <p>Pulilan Amateur Radio Enthusiasths</p></p>
        <p>rhyzensb2knows@gmail.com</p>
    </div>

    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            document.body.appendChild(bubble);

            const size = Math.random() * 30 + 20; // Size between 20px and 50px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`; // Random color

            let x = Math.random() * (window.innerWidth - size);
            let y = Math.random() * (window.innerHeight - size);
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;

            function animateBubble() {
                if (x + dx < 0 || x + dx > window.innerWidth - size) dx *= -1;
                if (y + dy < 0 || y + dy > window.innerHeight - size) dy *= -1;

                x += dx;
                y += dy;
                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;

                requestAnimationFrame(animateBubble);
            }

            animateBubble();
        }

        for (let i = 0; i < 20; i++) {
            createBubble();
        }
    </script>
</body>
</html>
